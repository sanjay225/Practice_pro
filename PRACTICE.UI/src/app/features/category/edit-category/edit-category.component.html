<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <form #form="ngForm" (ngSubmit)="updateCategoyList()">
        <div class="mt-2">

            <div class="mt-3">
                <label for="id">Id</label>
                <input type="text" id="id" readonly class="form-control" name="id" [(ngModel)]="editCategory.id">
            </div>
            <div class="mt-3">
                <label for="name">Category Name</label>
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="editCategory.name">
            </div>

            <div class="mt-3">
                <label for="handle">Category Url Handle</label>
                <input type="text" id="handle" class="form-control" name="handle" [(ngModel)]="editCategory.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary me-2">Update</button>
                <button type="button" class="btn btn-danger" (click)="deleteCategoryList(editCategory.id)">Delete</button>
            </div>
        </div>
    </form>
</div>
