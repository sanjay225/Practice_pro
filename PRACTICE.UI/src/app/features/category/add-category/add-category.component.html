<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label for="name">Category Name</label>
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label for="handle">Category Url Handle</label>
                <input type="text" id="handle" class="form-control" name="handle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary ">Save</button>
            </div>
        </div>
    </form>
</div>
